<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Sign-In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body, html {
      height: 100%;
      background: #f8f9fa;
    }
    .login-container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    #message {
      margin-top: 1rem;
      min-height: 2rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2 class="mb-4">Sign in with Google</h2>

      <div id="g_id_onload"
           data-client_id="{{ google_client_id }}"
           data-callback="handleCredentialResponse">
      </div>

      <div class="g_id_signin" data-type="standard"></div>

      <div id="message" class="text-center"></div>
    </div>
  </div>

  <script>
    function handleCredentialResponse(response) {
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div> Signing in...';

      fetch('http://127.0.0.1:8000/api/google-login/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ id_token: response.credential })
      })
      .then(res => res.json())
      .then(data => {
        if(data.error){
          messageDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
        } else {
          messageDiv.innerHTML = `<div class="alert alert-success">Login successful! Welcome, ${data.name || 'User'}.</div>`;

          // 2 second baad dashboard pe redirect
          setTimeout(() => {
            window.location.href = '/api/dashboard/';
          }, 2000);
        }
      })
      .catch(err => {
        messageDiv.innerHTML = `<div class="alert alert-danger">Login failed: ${err}</div>`;
      });
    }
  </script>
</body>
</html>
